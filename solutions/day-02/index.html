<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Day-02-React</title>
  </head>
  <body style="height: 100vh">
      <div class = "root" style = "height: 100vh;"></div>
      <script
        crossorigin
        src="https://unpkg.com/react@16/umd/react.development.js"
      ></script>
      <script
        crossorigin
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      ></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <script type="text/babel">
        const rootElement  = document.querySelector('.root');
        // JSX element 
        const header =  (
          <header style = {{background : 'blue', border : "2px solid blue" }}>
            <h1>Hi ! I am El hassan</h1>  
            <h2>Getting Started React</h2>
            <h3>Js Library</h3>
            <p>El Hassan Hajbi</p>
            <small>August 1, 2022</small>
          </header>
        )

      const main = (
        <main>
          <p>Prerequisite to get started react.js:</p>
          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
          </ul>
        </main>
)   

      // JSX element
      const footer = (
        <footer>
          <p>Copyright 2022</p>
        </footer>
      )

      // JSX element which contain all, it is a container or parent
      const app = (
        <div style = {{height :"100vh" ,display : "flex", flexDirection : 'column', alignItems : "space-between"}}>
        {header}
        {main}
        {footer}  
        </div>
      )
        ReactDOM.render(app, rootElement)
      </script>   
  </body>
</html>
